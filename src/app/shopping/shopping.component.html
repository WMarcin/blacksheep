<div class="form-group">
  <h4>Shopping list:</h4>
  <div *ngFor="let item of shopping | async">
    <span *ngIf="item.buy">
      {{item.name}}<button *ngIf="edit" (click)="remove(item)" >x</button>
      </span>
  </div>
</div>
<p *ngIf="!edit">
  <button (click)="edit = !edit">Edit</button>
</p>
<div class="form-group" *ngIf="edit">
  <h5>Click on things we need</h5>
  <div *ngFor="let item of shopping | async">
    <div *ngIf="!item.buy">
    <button (click)="add(item)">{{item.name}}</button>
    <button (click)="collection.doc(item._id).delete()">destroy
    </button>
    </div>
  </div>
  <form #newItemForm="ngForm" (submit)="newItem(newItemForm)">
    <input type="text" name="name" ngModel>
    <input type="submit" value="add">
  </form>
  <p>
    <button (click)="edit = !edit">Done</button>
  </p>
</div>
